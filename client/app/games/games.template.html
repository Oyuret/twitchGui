<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="well">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Filter..." ng-model="vm.filterInput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="vm.clearFilter()">Clear</button>
                <button class="btn btn-default" type="button" ng-click="vm.reloadGames()" ng-disabled="vm.loadingMore">Reload</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" id="{{::game.name}}" ng-repeat="game in vm.games | filter:vm.filterInput track by game.name">
          <div class="thumbnail" ng-click="vm.goTo(game.name)" style="cursor: pointer">
            <img class="img-responsive" style="width: 100%" ng-src="{{::game.picture}}">
            <div class="caption">
              <h5 class="title" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">{{::game.name}}</h5>
              <div class="media" style="margin-top: 0">
                <div class="pull-left">
                  <span class="glyphicon glyphicon-user"></span>
                </div>
                <div class="media-body">
                  {{::game.viewers}}
                </div>
              </div>
              <div class="media" style="margin-top: 0">
                <div class="pull-left">
                  <span class="glyphicon glyphicon-facetime-video"></span>
                </div>
                <div class="media-body">
                  {{::game.channels}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="well">
            <button class="btn btn-primary btn-block" ng-disabled="vm.loadingMore"
                    ng-click="vm.loadGames()">{{vm.loadingButtonText}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
